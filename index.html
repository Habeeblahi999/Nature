<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="h2">Popular Collections</h3>
            <nav class="nav">
                <ul class="ul">
                    <li>Profile</li>
                    <li>New York</li>
                    <li>Relaxing</li>
                    <li>Person</li>
                    <li>Fashion</li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="img">
                <img class="header-image" src="img/baby-1399332_1280.png" alt="image">
                <div class="img-footer">
                   <img class="footer-image" src="img/camera-4921646_1280.png" alt="image"> 
                   <img class="footer-image" src="img/boy-1252771_1280.png" alt="image">
                   <img class="footer-image" src="img/child-817373_1280.png" alt="image">
                </div>
                <h3>People</h3>
            </div>
            <div class="img">    
                <img class="header-image" src="img/bridge-8800485_1280.png" alt="image">
                <div class="img-footer">
                   <img class="footer-image" src="img/arches-5959457_1280.png" alt="image"> 
                   <img class="footer-image" src="img/knowledge-1052013_1280.png" alt="image">
                   <img class="footer-image" src="img/mountains-190055_1280.png" alt="image">
                </div>
                <h3>Nature</h3>
            </div>
            <div class="img">
                <img class="header-image" src="img/petra-6294051_1280.png" alt="image">
                <div class="img-footer">
                   <img class="footer-image" src="img/sunset-8544672_1280.png" alt="image"> 
                   <img class="footer-image" src="img/water-8100724_1280.png" alt="image">
                   <img class="footer-image" src="img/pier-8091934_1280.png" alt="image">
                </div>
                <h3>History</h3>
            </div>
        </div>
    </div>
</body>
</html>
